# AI Configuration for Code Analysis
# This file configures the AI provider and model settings for automated code review

# AI Provider Configuration
provider: cursor # Options: cursor, anthropic, openai
model:
  claude-3-5-sonnet-20241022 # For Cursor/Anthropic: claude-3-5-sonnet-20241022, claude-3-haiku-20240307
  # For OpenAI: gpt-4o, gpt-4o-mini

# Model Parameters
temperature: 0.2 # Lower = more focused/deterministic (0.0 - 1.0)
max_tokens: 4096 # Maximum response length

# Salesforce Environment Settings
apex_version: "65.0" # Salesforce API version
lwc_enabled: true # Enable Lightning Web Components analysis
aura_enabled: false # Enable Aura Components analysis (legacy)

# Analysis Scope
check_security: true # Security vulnerability scanning
check_performance: true # Performance and governor limit analysis
check_best_practices: true # Coding best practices
check_test_coverage: true # Test coverage implications
check_documentation: true # Code documentation quality

# Severity Thresholds
critical_threshold: 0 # Block PR if critical issues found (0 = any critical issue blocks)
high_threshold: 5 # Warn if more than N high-severity issues
medium_threshold: 10 # Inform about medium issues
low_threshold: 20 # Inform about low-severity issues

# Cost Management
max_requests_per_pr: 10 # Maximum AI API calls per PR
cache_responses: true # Cache AI responses for 24 hours
cache_ttl_hours: 24 # Cache time-to-live

# Review Settings
include_code_snippets: true # Include code snippets in review
include_fixed_code: true # Include suggested fixes
include_test_recommendations: true # Suggest test scenarios
min_confidence_score: 0.7 # Minimum AI confidence to report issue (0.0 - 1.0)

# Output Format
output_format: json # Options: json, markdown, github-comment
detailed_output: true # Include detailed explanations

